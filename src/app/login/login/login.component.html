<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Presence</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <form #loginForm="ngForm" (ngSubmit)="connecter(loginForm)">
    <input type="text" name="login" id="login" [(ngModel)]="userToLog.login" required>
    <input type="password" name="password" id="password" [(ngModel)]="userToLog.password" required>
    <input type="submit" value="connecter">
  </form>
  {{ resp.admin }}
</body>
</html>
