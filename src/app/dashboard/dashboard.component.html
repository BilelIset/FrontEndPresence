<div class="card  text-white" style="background-color: rgb(50, 50, 152);">
    <div class="container py-5">
      <h1 class="text-center">Liste des absences</h1>
      <table class="table table-striped table-responsive">
        <thead>
          <tr>
            <th>Id Absence</th>
            <th>Date</th>
            <th>Jour</th>
            <th>Enseignant</th>
            <th>Matière</th>
            <th>Salle</th>
            
            
            
            <th>Séance </th>
            <th>Notifié</th>
            
            
            
          </tr>
        </thead>
        <tbody>
          
          <tr *ngFor="let p of listAbsence">
            <td>{{ p.num }}</td>
            <td>{{ p.date }}</td>
            <td>{{ p.nom_jour }}</td>
            <td>{{ p.ensi1 }}</td>
            <td>{{ p.nom_matiere }}</td>
            <td>{{ p.nom_salle }}</td>
            
            
            <td>{{ p.nom_seance }}</td>
            <td [style.backgroundColor]="checkNotif(p).color">{{ checkNotif(p).text }} <button class="btn btn-outline-warning" *ngIf="checkNotif(p).color=='red'" (click)="renvoyerMail(p)"> Renvoyer un email </button></td>
            
            
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
