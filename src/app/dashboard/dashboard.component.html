<meta charset="utf-8">
<html lang="fr">
<div class="card  text-white" style="background-color: rgb(50, 50, 152);">
    <div class="container py-5">
      <h1 class="text-center">Liste des absences</h1>
      <h3>Total: {{size}}</h3>
      <table class="table table-striped table-responsive">
        <thead>
          <tr>
            <th>Id Absence</th>
            <th>Date</th>
            <th>Jour</th>
            <th>Enseignant</th>
            <th>Matière</th>
            <th>Salle</th>
            
            
            
            <th>Séance </th>
            <th>Notifié</th>
            
            
            
          </tr>
        </thead>
        <tbody>
          <tr>
            
          <td><input class="form-control" name="num" [(ngModel)]="idRechercher.num"></td>
          <td><input class="form-control" name="date" [(ngModel)]="idRechercher.date"></td>
          <td><input class="form-control" name="nom_jour" [(ngModel)]="idRechercher.nom_jour"></td>
          <td><input class="form-control" name="ensi1" [(ngModel)]="idRechercher.ensi1"></td>
          <td><input class="form-control" name="nom_matiere"[(ngModel)]="idRechercher.nom_matiere"></td>
          <td><input class="form-control" name="nom_salle" [(ngModel)]="idRechercher.nom_salle"></td>
          <td><input class="form-control" name="nom_seance" [(ngModel)]="idRechercher.nom_seance"></td>
          <td><input class="form-control" name="notified" [(ngModel)]="idRechercher.notified"></td>
        </tr>
          <tr *ngFor="let p of filtre()">
            <td>{{ p.num }}</td>
            <td>{{ p.date }}</td>
            <td>{{ p.nom_jour }}</td>
            <td>{{ p.ensi1 }}</td>
            <td>{{ p.nom_matiere }}</td>
            <td>{{ p.nom_salle }}</td>
            
            
            <td>{{ p.nom_seance }}</td>
            <td *ngIf="p.notified" style="color: green; background-color: aquamarine;">{{p.notified}}</td>
            <td *ngIf="!p.notified" style="color: red;background-color: antiquewhite;">{{p.notified }}   <button class="btn btn-outline-info" (click)="renvoyerMail(p)">  Notifier <i class="bi bi-send-fill"></i></button> </td>
            
            
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  </html>
